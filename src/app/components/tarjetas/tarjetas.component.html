<div class="card-columns m-3">
    <div class="card" *ngFor="let item of items">
        <img class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
                <a class="badge badge-primary text-light" *ngFor="let artista of item.artists">{{ artista.name }}</a>
            </p>
        </div>
    </div>
</div>
