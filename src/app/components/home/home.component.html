<div class="card-columns">
    <div class="card" *ngFor="let cancion of nuevaCanciones">
        <img class="card-img-top" [src]="cancion.images | noimage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ cancion.name }}</h5>
            <p class="card-text">
                <a class="badge badge-primary text-light" *ngFor="let artista of cancion.artists">{{ artista.name }}</a>
            </p>
        </div>
    </div>
</div>
