<div class="row">
    <div class="col">
        <div class="form-group">
            <input #termino type="text" class="form-control" placeholder="Buscar Artista..." (keyup)="buscar(termino.value)">
        </div>
    </div>
</div>

<div class="card-columns m-4">
    <div class="card" *ngFor="let artista of artistas">
        <img class="card-img-top" [src]="artista.images | noimage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ artista.name }}</h5>
        </div>
    </div>
</div>
